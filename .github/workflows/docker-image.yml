name: Docker Image CI

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub Action
        uses: actions/checkout@main

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_PAT }}

      - name: Build the Docker image
        run: |
          docker build . --file Dockerfile --tag ghcr.io/MozComputing/Better-Call-Reward:${{ github.ref_name }}
          docker build . --file Dockerfile --tag ghcr.io/MozComputing/Better-Call-Reward:latest
          docker push ghcr.io/MozComputing/Better-Call-Reward:${{ github.ref_name }}
          docker push ghcr.io/MozComputing/Better-Call-Reward:latest
          
